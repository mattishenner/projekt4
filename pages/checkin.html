<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate - Selvhjælp for studerende</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../script.js" defer></script>
    <script src="../scripts/checkin.js" defer></script>

<body>
<!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
<!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
    <div class="phone-screen background-blob">        
        <!-- Check in section -->
        <header class="background-blob">
            <div class="buffer"></div>
            <section class="margin center-text hero">
                <p class="overline" id="greeting">Godmorgen <span id="username"></span></p>
                <h1 class="no-margin-bottom">Hvordan har du det i dag?</h1>
                <div class="flex space-around margin-top">
                    <img src="../img/icons/smiley1.svg" alt="" class="icon smiley">
                    <img src="../img/icons/smiley2.svg" alt="" class="icon smiley">
                    <img src="../img/icons/smiley3.svg" alt="" class="icon smiley">
                    <img src="../img/icons/smiley4.svg" alt="" class="icon smiley">
                </div>
                <div id="check-in-result" class="check-in-active padding">
                    <div id="check-in-content">
                    </div>
                </div>
            </section>
            <div class="buffer-s"></div>
        </header>

        <!-- Section med minikurser -->
        <h2 class="section-title">Mini-kurser</h2>
        <div class="side-scroll-container">
            <a href="kurser/eksamensangst/main.html" class="category-card flex column center-text link-style-none">
                <img src="../img/cards/Eksamensangst.svg" alt="Test grafik" class="margin-top">
                <h6>Eksamensangst</h6>
            </a>
            <a href="kurser.html" class="category-card flex column center-text link-style-none">
                <img src="../img/cards/Balance.svg" alt="Kalender grafik" class="margin-top">
                <h6>Balance</h6>
            </a>
            <a href="kurser.html" class="category-card flex column center-text link-style-none">
                <img src="../img/cards/Fællesskab.svg" alt="Streset grafik" class="margin-top">
                <h6>Fællesskab</h6>
            </a>
            <a href="kurser.html" class="category-card flex column link-style-none center-x center-y">
                <h6 class="faded no-margin-bottom">Se alle</h6>
            </a> 
        </div>

        <!-- Section med andre gode hjælpemidler -->
        <h2 class="section-title">Andre hjælpemidler</h2>
            <div class="help flex center-y">
                <div class="margin">
                    <p class="small-margin-bottom"><b>Headspace Odense</b></p>
                    <p class="light-text no-margin-top">Telefon: 53 73 30 04<br>
                    Send en gratis SMS på 1403</p>
                </div>
                <a href="#" class="margin-right"><img src="../img/arrow.svg" alt="pil"></a>
            </div>
            <div class="help flex center-y">
                <div class="margin">
                    <p class="small-margin-bottom"><b>SPS Vejledning</b></p>
                    <p class="light-text no-margin-top">Mail: sps@ucl.dk <br>
                    Tlf: 65 43 45 37</p>
                </div>
                <a href="#" class="margin-right"><img src="../img/arrow.svg" alt="pil"></a>
            </div>
        
        <!-- ********************** | NAVBAR | ********************** -->
        <!-- ********************** | NAVBAR | ********************** -->
        <nav>
            <div class="nav-item active-nav flex column flex-end">
                <a href="checkin.html" class="link-style-none">
                    <i class="icon"><img src="../img/icons/home.svg" alt=""></i>
                    <p>Hjem</p>
                </a>
            </div>
            <div class="nav-item flex column flex-end">
                <a href="kurser.html" class="link-style-none">
                    <i class="icon"><img src="../img/icons/courses.svg" alt="" class="course-icon"></i>
                    <p>Kurser</p>
                </a>
            </div>
            <div class="nav-item flex column flex-end">
                <a href="værktøjer.html" class="link-style-none">
                    <i class="icon"><img src="../img/icons/tools.svg" alt=""></i>
                    <p>Værktøjer</p>
                </a>
            </div>
        </nav>
