    <!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
    <!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->

     <!-- ********************** | TO-DO LISTE | ********************** -->
        <!-- ********************** | TO-DO LISTE | ********************** -->
    <header>
        <p class="overline">Værktøjer</p>
        <h1>Hvad har du brug for?</h1>
    </header>

    <div class="todo-list">
        <h2>Høj prioritet</h2>
        <ul id="high-importance">
            <li class="empty-li"></li>
            <li class="empty-li"></li>
        </ul>

        <h2>Middel prioritet</h2>
        <ul id="medium-importance">
            <li class="empty-li"></li>
            <li class="empty-li"></li>
        </ul>

        <h2>Lav prioritet</h2>
        <ul id="low-importance">
            <li class="empty-li"></li>
            <li class="empty-li"></li>
        </ul>

        <input type="radio" name="list" value="high-importance">
        <input type="radio" name="list" value="medium-importance">
        <input type="radio" name="list" value="low-importance">

        <input type="text" id="new-task-input">
        <button id="add-task-btn">Tilføj til listen</button>
    </div>
