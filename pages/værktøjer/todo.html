<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../../script.js" defer></script>
    <script src="../../scripts/checkin.js" defer></script>
    <script src="../../scripts/todo.js" defer></script>
</head>

<body>

    <!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
    <!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
    <div class="phone-screen">
        <!-- ********************** | TO-DO LISTE | ********************** -->
        <!-- ********************** | TO-DO LISTE | ********************** -->
        <header>
            <p class="overline">Værktøjer</p>
            <h1>To-do liste</h1>
        </header>

        <main>
            <section class="to-do-list margin">
                <h5>Høj prioritet</h5>
                <ul id="high-importance"></ul>

                <h5>Middel prioritet</h5>
                <ul id="medium-importance"></ul>

                <h5>Lav prioritet</h5>
                <ul id="low-importance"></ul>
            </section>

            <section class="add-to-do-section padding">

                <h4 class="margin-bottom">Tilføj opgave</h4>
                <input type="text" class="margin-right" id="new-task-input" placeholder="Skriv din opgave her...">
<!-- hej -->
                <h4 class="margin-bottom">Prioritet</h4>
                <form class="flex" action="">
                    <input type="radio" name="priority" id="radio-high-priority" class="radio-button" checked>
                    <label class="radio-text label-high padding-around" for="radio-high-priority">Høj</label>

                    <input type="radio" name="priority" id="radio-medium-priority" class="radio-button">
                    <label class="radio-text label-medium padding-around" for="radio-medium-priority">Middel</label>

                    <input type="radio" name="priority" id="radio-low-priority" class="radio-button">
                    <label class="radio-text label-low padding-around" for="radio-low-priority">Lav</label>
                </form>

                <div class="buffer-s"></div>
                <button onclick="addTask()" id="add-task-btn" class="btn">Tilføj</button>
             </section>
        </main> 
        <div class="buffer-s"></div>

  


        <!-- ********************** | NAVBAR | ********************** -->
        <!-- ********************** | NAVBAR | ********************** -->
        <nav>
            <div class="nav-item">
                <i class="icon">❏</i>
                <p>Nav1</p>
            </div>
            <div class="nav-item active-nav">
                <i class="icon">❏</i>
                <p>Nav2</p>
            </div>
            <div class="nav-item">
                <i class="icon">❏</i>
                <p>Nav3</p>
            </div>
        </nav>

    </div>

</body>

</html>
