<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz i eksamensangst - MindMate</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/quiz.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.11.0/lottie.min.js"></script>
</head>
<body>
<!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
<!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
    <div class="phone-screen">        

        <!-- Titel + beskrivelse + navigation -->
        <header class="sticky">
            <div class="buffer-s"></div>
            <a href="kurser/eksamensangst/main.html" class="back-arrow"><img src="../../img/arrow.svg" alt=""></a>
            <div class="buffer-s"></div>
            <div class="overline">Eksamensangst</div>
            <h1>Quiz</h1>
        </header>

        <!-- Quiz-container -->
        <main>
            <div class="app">
                <div class="quiz">
                    <h3 id="question">Spørgsmål her</h3>
                    <div id="answer-buttons">
                        <button class="answer-btn">Svar 1</button>
                        <button class="answer-btn">Svar 2</button>
                        <button class="answer-btn">Svar 3</button>
                        <button class="answer-btn">Svar 4</button>
                    </div>
                    <div class="confetti" id="animation container"></div>
                    <button id="next-btn">Næste</button>
                    <a href="checkin.html">
                        <button id="continue-btn">Forsæt med quiz</button>
                    </a>
                </div>
            </div>
        </main>

        <!-- ********************** | NAVBAR | ********************** -->
        <!-- ********************** | NAVBAR | ********************** -->
        <nav>
            <div class="nav-item flex column flex-end">
                <a href="checkin.html" class="link-style-none">
                    <i class="icon"><img src="../img/icons/home.svg" alt=""></i>
                    <p>Hjem</p>
                </a>
            </div>
            <div class="nav-item active-nav flex column flex-end">
                <a href="kurser.html" class="link-style-none">
                    <i class="icon"><img src="../img/icons/courses.svg" alt="" class="course-icon"></i>
                    <p>Kurser</p>
                </a>
            </div>
            <div class="nav-item flex column flex-end">
                <a href="værktøjer.html" class="link-style-none">
                    <i class="icon"><img src="../img/icons/tools.svg" alt=""></i>
                    <p>Værktøjer</p>
                </a>
            </div>
        </nav>

    </div>
    
</body>
</html>
