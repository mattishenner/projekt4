Hvis et element skal have flex gives class "flex"
Hvis indhold i en container skal centreres horisontalt gives class "center-x"
Hvis indhold i en container skal centreres vertikalt gives class "center-y"
Hvis indhold i en container skal have space-between gives class "space-between"

For at aligne noget til vores margin bruges class "margin"
For at lave et afstandsstykke laves en div med class "buffer" / "buffer-s" for lille afstand
