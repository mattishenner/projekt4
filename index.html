<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate - Selvhjælp for studerende</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="scripts/exsistingUser.js" defer></script>
    <script src="scripts/user-input.js" defer></script>
</head>

<body>
    <!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
    <!-- ********************** | TELEFON-SKABELON - alt skal laves heri | ********************** -->
    <div class="phone-screen login-screen">
        <section class="preloader flex column">
            <img src="img/logo.svg" alt="MindMate" class="margin">
            <main class="login-container column fade-in-delayed">
                <form class="margin">
                    <div class="buffer-l"></div>
                    <input type="text" id="username" name="name" placeholder="Hvad hedder du?" class="signup-field"
                        required>
                    <div class="buffer-s"></div>
                    <button type="submit" class="btn">Fortsæt</button>
                </form>
            </main>
        </section>
    </div>
</body>

</html>
